<!DOCTYPE html>
<html>
<head>
    <title>Add Training Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        select[multiple] {
            height: 120px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            background-color: #2ecc71;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>

    <h2>Add New Training Schedule</h2>

    <form method="post" enctype="multipart/form-data">


        {% csrf_token %}

        <div class="form-group">
            <label for="college_id">College ID:</label>
            {{ form.college_id }}
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            {{ form.location }}
        </div>

        <div class="form-group">
            <label for="no_of_days">No. of Days:</label>
            {{ form.no_of_days }}
        </div>

        <div class="form-group">
            <label for="no_of_batch">No. of Batches:</label>
            {{ form.no_of_batch }}
        </div>

        <div class="form-group">
            <label for="no_of_trainer">No. of Trainers:</label>
            {{ form.no_of_trainer }}
        </div>

        <div class="form-group">
            <label>Departments:</label>
            <div class="checkbox-group">
                {{ form.department_id }}
            </div>
        </div>

        <div class="form-group">
            <label>Year:</label>
            <div class="checkbox-group">
                {{ form.year }}
            </div>
        </div>

        <div class="form-group">
            <label>Batches:</label>
            {{ form.batches }}
        </div>

        <div class="form-group">
            <label>Trainers:</label>
            {{ form.trainers }}
        </div>

        <div class="form-group">
            <label for="remarks_file">Upload Remarks File:</label>
            {{ form.remarks_file }}
        </div>

        <div class="form-group">
            <label>Trainer Date (JSON format):</label>
            <textarea name="trainer_date" rows="4" placeholder='[{"date": "2024-06-12", "trainer": "Trainer1"}]'></textarea>
        </div>

        <div class="form-group">
            <label>Topics (Auto-filled or uploaded):</label>
            <textarea name="topics" rows="4" readonly>{{ form.topics.value|default_if_none:"" }}</textarea>
        </div>

        <div class="form-group">
            <label for="no_of_topics">No. of Topics:</label>
            {{ form.no_of_topics }}
        </div>

      <label for="trainer_id">Trainer ID (Optional)</label>
    <input type="text" id="trainer_id" name="trainer_id" placeholder="Enter Trainer ID if needed">
<p></p>
        <button type="submit">Submit Schedule</button>
    </form>

</body>
</html>
